<div *ngIf="dataLoaded" class="container">
  <h1 class="display-5">{{ currentCourse.courseName }}</h1>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Student Id</th>
        <th scope="col">Student Name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let attendant of attendants">
        <th scope="row">{{ attendant.id }}</th>
        <td>{{ attendant.studentId }}</td>
        <td>{{ getStudentName(attendant.studentId) }}</td>
      </tr>
    </tbody>
  </table>
</div>
