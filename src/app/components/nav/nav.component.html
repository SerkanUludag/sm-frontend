<nav
  *ngIf="userType == '1'"
  class="navbar navbar-expand-lg navbar-dark bg-dark"
>
  <div class="container-fluid">
    <div
      class="collapse navbar-collapse d-flex justify-content-center"
      id="navbarNav"
    >
      <ul class="navbar-nav">
        <li class="nav-item">
          <a
            [class]="getNavItemClass(0)"
            aria-current="page"
            routerLink="/home"
            (click)="setCurrentPage(0)"
            >Home</a
          >
        </li>
        <li class="nav-item">
          <a
            [class]="getNavItemClass(1)"
            routerLink="/students"
            (click)="setCurrentPage(1)"
            >Students</a
          >
        </li>
        <li class="nav-item">
          <a
            [class]="getNavItemClass(2)"
            routerLink="/add-student"
            (click)="setCurrentPage(2)"
            >Add Student</a
          >
        </li>
        <li class="nav-item">
          <a
            [class]="getNavItemClass(3)"
            routerLink="/courses"
            (click)="setCurrentPage(3)"
            >Courses</a
          >
        </li>
        <li class="nav-item">
          <a
            [class]="getNavItemClass(4)"
            routerLink="/add-course"
            (click)="setCurrentPage(4)"
            >Add Course</a
          >
        </li>
        <li class="nav-item">
          <a
            [class]="getNavItemClass(5)"
            routerLink="/teachers"
            (click)="setCurrentPage(5)"
            >Teachers</a
          >
        </li>
        <li class="nav-item">
          <a
            [class]="getNavItemClass(6)"
            routerLink="/add-teacher"
            (click)="setCurrentPage(6)"
            >Add Teacher</a
          >
        </li>
        <li class="nav-item">
          <a
            [class]="getNavItemClass(7)"
            routerLink="/users"
            (click)="setCurrentPage(7)"
            >Users</a
          >
        </li>
        <li class="nav-item">
          <a
            [class]="getNavItemClass(8)"
            routerLink="/add-user"
            (click)="setCurrentPage(8)"
            >Add User</a
          >
        </li>
        <li class="nav-item">
          <a
            [class]="getNavItemClass(9)"
            routerLink="/fees"
            (click)="setCurrentPage(9)"
            >Fees</a
          >
        </li>
        <li class="nav-item" style="margin-left: 100px">
          <a class="nav-link" type="button" (click)="logout()">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<nav
  *ngIf="userType == '2'"
  class="navbar navbar-expand-lg navbar-dark bg-dark"
>
  <div class="container-fluid">
    <a class="nav-link text-white" aria-current="page" routerLink="/home"
      >Teacher Panel</a
    >
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" routerLink="/courses/teachers/{{ teacherId }}"
            >Course Management</a
          >
        </li>

        <li class="nav-item" style="margin-left: 50rem">
          <a class="nav-link" type="button" (click)="logout()">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<nav
  *ngIf="userType == '3'"
  class="navbar navbar-expand-lg navbar-dark bg-dark"
>
  <div class="container-fluid">
    <a
      class="nav-link text-white"
      style="width: max-content"
      aria-current="page"
      routerLink="/home"
      >Student Panel</a
    >
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" routerLink="/courses/students/{{ studentId }}"
            >Enrolled Courses</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/courses">All Courses</a>
        </li>

        <li class="nav-item" style="margin-left: 50rem">
          <a class="nav-link" type="button" (click)="logout()">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
